<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Example - Search</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h2>검색</h2>
    </header>
    <div id="app">
      <input type="text" placeholder="검색어를 입력하세요." autofocus
             v-model="query" v-on:keyup.13="onSearch()">
      <ul>
        <li v-for="tab in tabs"
            v-on:click="onClickTab(tab)" 
            v-bind:class="{active: tab === selectedTab}" >
          {{tab}}
        </li>
      </ul>
      <div v-if="selectedTab === tabs[0]">
        <ul>
          <li v-for="(keyword, index) in keywords"
              v-on:click="onClickKeyword(keyword)">
            {{index + 1}} {{keyword}}
          </li>
        </ul>
      </div>
      <div v-if="selectedTab === tabs[1]">
        <ul>
          <li v-for="keyword in history"
              v-on:click="onClickKeyword(keyword)">
            {{keyword}} 12.11 <button v-on:click.stop="onClickRemoveHistory(keyword)">X</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/vue"></script>
  <script src="./js/app.js"></script>
</body>
</html>
